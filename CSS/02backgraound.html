<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
      * {
        margin: 0px;
        padding: 0px;
        font-family: "Roboto", sans-serif;
        font-style: normal;
        box-sizing: border-box;
      }
      .first {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-color: red; */
        background-image: url("https://img.freepik.com/premium-vector/nature-forest-landscape-night-scene_1308-61084.jpg?ga=GA1.1.204851051.1747305584&semt=ais_hybrid&w=740");
        background-position: fixed;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .box {
        height: 370px;
        width: 27%;
        color: #fff;
        padding: 1.4rem;
        text-align: center;
        padding-top: 3.5rem;
        border-radius: 1.5rem;
        display: block;
        background: #ffffff13;
        align-items: center;
        backdrop-filter: blur(16px);
        align-items: center;
      }
      .box a {
        color: #a2de17;
      }
      .box h1 {
        color: #a2de17;
        font-size: xx-large;
      }
      .box input[type="submit"] {
        background: #a2de17;
        color: #fff;
        margin-top: 1rem;
        font-weight: 500;

        font-size: medium;
      }
      .box input[type="checkbox"] {
        accent-color: #a2de17;
        margin-top: 1rem;
      }
      .box input[type="email"],
      input[type="password"],
      input[type="submit"] {
        color: #7e4614;
        width: 90%;
        margin-top: 1rem;
        text-transform: capitalize;
        padding-left: 1rem;
        border-radius: 3rem;
        cursor: pointer;
        border: #ffffff98;
        outline: none;
        height: 2.5rem;
      }
    </style>
  </head>
  <body>
    <form action="">
      <section class="first">
        <div class="box">
          <h1>Login Now</h1>
          <input type="email" placeholder="Enter a Email" />
          <br />
          <input type="password" placeholder="Enter a Password" />
          <br />
          <input type="checkbox" required />
          <span>I Remembar <a href="#">Privecy Policie</a></span>
          <input type="submit" value="Log in" />
        </div>
      </section>
    </form>
  </body>
</html>
