<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration From</title>
  </head>

  <body>
    <center>
      <form action="#" method="get">
        <table border="2" cellpadding="5">
          <tr>
            <th colspan="2">Registration From</th>
          </tr>
          <tr>
            <td>Roll No.</td>
            <td>
              <input type="text" placeholder="Enter a Roll Number" />
            </td>
          </tr>
          <tr>
            <td>Student Name</td>
            <td><input type="text" placeholder="Enter a Student Name" /></td>
          </tr>
          <tr>
            <td>Student Email</td>
            <td><input type="email" placeholder="Enter a Student Email" /></td>
          </tr>
          <tr>
            <td>Student Password</td>
            <td>
              <input type="password" placeholder="Enter a Password" />
            </td>
          </tr>
          <tr>
            <td>Student DOB</td>
            <td><input type="date" placeholder="Enter a Student DOB" /></td>
          </tr>
          <tr>
            <td>Select Gender</td>
            <td>
              <input type="radio" id="male" name="g" /><label for="male"
                >Male</label
              >
              <input type="radio" id="female" name="g" /><label for="female"
                >female</label
              >
              <input type="radio" id="others" name="g" /><label for="others"
                >Others</label
              >
            </td>
          </tr>
          <tr>
            <td>Student Mobile</td>
            <td>
              <input type="number" placeholder="Enter a Student Mobile" />
            </td>
          </tr>
          <tr>
            <td>Student Application <time></time></td>
            <td>
              <input
                type="time"
                placeholder="Enter a Student Application Time"
              />
            </td>
          </tr>
          <tr>
            <th colspan="2">
              <input type="reset" value="Reset" />
              <input type="submit" value="Submit" />
            </th>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
